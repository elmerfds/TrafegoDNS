<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrafegoDNS</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 0;
      color: #2c3e50;
    }
    p {
      max-width: 600px;
      line-height: 1.6;
    }
    .links {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .link-card {
      background-color: white;
      border-radius: 8px;
      padding: 15px 25px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .link-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <h1>TrafegoDNS</h1>
  <p>Future home of the TrafegoDNS Web UI</p>
  
  <div class="links">
    <a href="/docs" class="link-card">API Documentation</a>
    <a href="/swagger.html" class="link-card">Swagger UI</a>
    <a href="/api/health" class="link-card">API Health Check</a>
  </div>
</body>
</html>
